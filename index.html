<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 FORMS</title>
</head>
<body>
    <h1>Working with HTML5 Web Forms</h1>
    <form action="form">
    <p>
        <input type="text" placeholder="This is used to collect text content">
    </p>

    <p>
        <input type="email" placeholder="This is used to collect email address">
    </p>

    <p>
        <input type="tel" placeholder="This is used to collect telephone number">
    </p>
    <p>
        <input type="url" placeholder="This is used to collect website URL">
    </p>

    <p>
        <input type="number" placeholder="This is used to collect numeric values">
    </p>

    <p>
        <input type="radio" name="gender" value="male">
        <input type="radio" name="gender" value="female">This allows users to choose one of two or more list items">

    </p>

    <p>
        My favourite movies: 
        <input type="checkbox" name="movies[]" value="Pursuit of Happiness">Pursuit of Happiness
        <input type="checkbox" name="movies[]"  value="Skyfall - No Time to die ">Skyfall - No Time to die 
        <input type="checkbox" name="movies[]" value="Game of Thrones">Game of Thrones 
        (This allows user to choose one of mre from a list")

    </p>

    <p>
        <input type="range" placeholder="This is allows user to pick a numeric value in a range">

    </p>

    <p>
        <input type="color" placeholder="This allows user to pick a color">
    </p>

    <p>
        <input type="submit" value="Register student">This is used to submit a form</p>

        <p>
            <input type="button" value="Register Student">This is simply a button
        </p>
    </form>

</body>
</html>
